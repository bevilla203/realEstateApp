<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Housing Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Housing Market</h1> 
    <nav class="navbar navbar-expand-sm navbar-dark bg-success">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    
    <section id="addProperty" class="container">
        <h2>Add a Property</h2>
        <form class="form form-inline" id="newPropForm">
            <label for="addStreetAddress"> Street Address</label>
            <input type = "text" id="addStreetAddress" class="form-control" placeholder="123 Mulberry Road">
            
            <label for="addHouseType">Type</label>
            <select id="addHouseType" class="form-control">
                <option>Please Choose</option>
                <option>House</option>
                <option>Apartment</option>
                <option>Loft</option>
            </select>
            
            <label for="addCity"> City</label>
            <input type = "text" id="addCity" placeholder="Enter City Here" class="form-control">
            <label for="addState" > State</label>
            <input type = "state" id="addState" placeholder="Enter State Here" class="form-control">
            </form>
            <br>
            <button type="button" id ="submitAdd" class="btn btn-success">SUBMIT</button>
    </section>
    <br>
    
    <section class="container" id="removeProperty">
        <h2>Remove a Property</h2>
        <form class="form" id="removePropForm">
            <label for="removeStreetAddress"> Street Address</label>
            <input type = "text" id="removeStreetAddress" class="form-control" placeholder="123 Mulberry Road">
            
            <label for="removeHouseType">Type</label>
            <select id="removeHouseType" class="form-control">
                <option>Please Choose</option>
                <option>House</option>
                <option>Apartment</option>
                <option>Loft</option>
            </select>
            
            <label for="removeCity"> City</label>
            <input type = "text" id="removeCity" placeholder="Enter City Here" class="form-control">
            <label for="removeState" > State</label>
            <input type = "state" id="removeState" placeholder="Enter State Here" class="form-control">
            </form>
            <br>
            <button type="button" id ="submitRemove" class="btn btn-success">SUBMIT</button>
    </section>
    <br>
    <section id="housingTable" class="container"> 
        <h1>Properties for Sale!</h1>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
